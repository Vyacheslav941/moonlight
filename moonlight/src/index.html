<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Moonlight</title>
</head>

<body>
    <header>
        <h2 class="logo">Mooooooooonlight</h2>
        <nav class="navigation">
            <a class="navigation__link" href="#up">Home</a>
            <a class="navigation__link" href="#gallery">Gallery</a>
            <a class="navigation__link" href="#products">Product</a>
            <a class="navigation__link" href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="content">
        <section id="up" class="parallax">
            <h2 class="parallax__title" id="text">Moonlight photographer</h2>
            <img src="img/tree-left.png" id="tree-left">
            <img src="img/tree-right.png" id="tree-right">
            <img src="img/gate-left.png" id="gate-left">
            <img src="img/gate-right.png" id="gate-right">
            <img src="img/grass.png" id="grass">
        </section>
        <section id="gallery" class="gallery">
            <h2 class="gallery__title">Gallery</h2>
            <div class="gallery__items">
                <div class="gallery__item gallery__item-big">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="gallery__item">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="gallery__item gallery__item-big">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="gallery__item gallery__item-big">
                    <img src="img/5.jpg" alt="">
                </div>
                <div class="gallery__item">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="gallery__item gallery__item-big">
                    <img src="img/6.jpg" alt="">
                </div>
            </div>
        </section>
        <section id="products" class="products">
            <h2 class="products__title">Products</h2>
            <div class="products__items">
                <div class="products__item">
                    <a href="" class="products__image">
                        <img src="" alt="">
                    </a>
                    <a href="" class="products__name"></a>
                    <a href="" class="products__button">Buy</a>
                </div>
            </div>
        </section>
    </div>

    <div class="overlay">
        <section class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <h2 class="login">Login</h2>
                <form action="#" class="">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="" class="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="" class="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="" class=""><input type="checkbox" class="">Remember me</label>
                        <a href="#" class="">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p class="">Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2 class="login">Registration</h2>
                <form action="#" class="">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label for="" class="">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="" class="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="" class="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="" class=""><input type="checkbox" class="">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p class="">Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div class="btn-up btn-up__hide"></div>

    <footer class="footer">
        <div class="footer__copy">
            Copy, 2024 MaDaDev.Inc
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
